<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" href="./local/css/style.css?ver=0.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Get your BONUS!</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="./local/images/logo.webp" alt="">
            </div>
        </header>
        <div class="pre-main">
            <h1>Get your BONUS</h1>
            <p class="white-strap">MAX $1000</p>
        </div>
        <p class="scratch-title">Scratch off</p>
        <main class="main">
            <div class="container">
                <div class="main__cards" id="cards">
                    <div class="main__cards_card" >
                        <!-- <img src alt=""> -->
                        <!-- <span class="main__cards_card--text"><img src="images/scratchMain.webp" alt=""></span> -->
                        <!-- <span class="main__cards_card--text-2">another text if you need</span> -->
                    </div>
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="contacts">
                Contacts: www.nike.com
            </p>
        </footer>
        
        <div class="popup modal win">
            <div class="popup__wrapper">
                <img src="./local/images/logo2.webp" class="popup__wrapper_img" alt="">
                <!-- <div class=""> -->
                    <p class="bgtext">Your final <br> BONUS</p>
                    <p class="moneywin">$500</p>
                    <a href="{offer_link}" class="popup_btn">GET BONUNS</a>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <script src="./local/js/jquery-3.7.0.min.js"></script>
    <script src="./local/js/scatchCard.js"></script>
    <script src="./local/js/script.js?ver=0.2"></script>
</body>
</html>
